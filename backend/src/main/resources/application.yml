  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  # devs can disable this one depending on their needs
  devtools:
    restart:
      enabled: true

  # PostgreSQL Configuration
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/issuetracker
    username: issuetracker
    password: issuetracker
    driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: none

  # RabbitMQ Configuration
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: issuetracker
    password: issuetracker
   # virtual-host: /
  application:
    name: issue-tracker

  # Redis Configuration
  data:
    redis:
      database: 0
      port: 6379
      host: localhost
      password: issuetracker

# Flyway Configuration
flyway:
  enabled: true
  locations: classpath:db/migration
  table: flyway_issue_tracker_schema_history
  baseline-on-migrate: true


# Logging Configuration
logging:
  level:
    ROOT: DEBUG
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG
    sn.noreyni.issuetrackerbackend: DEBUG
    org.hibernate.cache: DEBUG


# OpenAPI (Swagger) Configuration
springdoc:
  swagger-ui:
    path: /api/v1/swagger-ui.html
  api-docs:
    path: /api/v1/api-docs


application:
  urls:
    dev-url: http://localhost:8080
    prod-url: http://192.168.56.10
